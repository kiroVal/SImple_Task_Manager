<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Task Manager</title>
    <meta name="description" content="A minimalist task manager to keep track of your daily tasks and stay organized">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <header class="header">
            <h1>Tasks</h1>
            <p>Keep track of what needs to be done</p>
        </header>

        <div class="add-task-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    class="task-input">
                    <button id="addTaskBtn" class="add-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div id="taskList" class="task-list">
            <div id="emptyState" class="empty-state">
                <p>No tasks yet. Add one above to get started.</p>
            </div>
        </div>
